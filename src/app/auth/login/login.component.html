<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form [formGroup]="miFormulario" class="login100-form" autocomplete="off" (ngSubmit)="login()">

                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <!-- Input email -->
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input formControlName="email" class="input100" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error" *ngIf="fieldsErrors('email')">{{validationEmail()}}</span>
                    <span class="focus-input100"></span>
                </div>

                <!-- Input password -->
                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input formControlName="password" class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
                    <span class="error" *ngIf="fieldsErrors('password')">{{validationPassword()}}</span>
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn" [disabled]='miFormulario.invalid'>
                            Login
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <a routerLink="/auth/register" class="txt2">
                        Crear una aquí
                    </a>
                    <div class="text-center">
                        <i class="fa-sharp fa-solid fa-house fa-2x" routerLink="/home"></i>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
