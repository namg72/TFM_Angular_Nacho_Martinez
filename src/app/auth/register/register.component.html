<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <form [formGroup]="miFormulario" class="login100-form" autocomplete="off" (ngSubmit)="register()">

                <span class="login100-form-title p-b-49">
                   Nuevo usuario
                </span>

                <!-- input name -->
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre</span>
                    <input formControlName="userName" class="input100" type="text" name="nombre" placeholder="Ingrese su nombre">
                    <span class="error" *ngIf="fieldsErrors('userName')">{{validationName()}}</span>
                    <span class="focus-input100"></span>

                </div>

                <!-- input email -->
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input formControlName="email" class="input100" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error" *ngIf="fieldsErrors('email')">{{validationEmail()}}</span>
                    <span class="focus-input100"></span>
                </div>

                <!-- input password -->
                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input formControlName="password" class="input100" type="password" name="password" placeholder="Ingrese su contraseña">
                    <span class="error" *ngIf="fieldsErrors('password')">{{validationPassword()}}</span>

                    <span class="focus-input100"></span>
                </div>

                <!-- input Repeat password -->
                <div class="wrap-input100">
                    <span class="label-input100">Repeat Password</span>
                    <input formControlName="repeatPassword" class="input100" type="password" name="password" placeholder="Repita su contraseña">
                    <span class="error" *ngIf="miFormulario.controls['repeatPassword'].touched && miFormulario.controls['repeatPassword'].invalid">Las contraseñas deben ser iguales</span>
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                           Registrar
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿Ya tienes cuenta?
                    </span>

                    <a routerLink="/auth/login" class="txt2">
                        Ingresa aquí
                    </a>

                    <div class="text-center">
                        <i class="fa-sharp fa-solid fa-house fa-2x" routerLink="/home"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
