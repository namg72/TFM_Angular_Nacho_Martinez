<div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let tipo of productosPintura.getPinturasFamilia(); index as i">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        {{tipo}}
      </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">


                <ul *ngIf="tipo=='Pinturas al agua' ">

                    <li *ngFor="let subfamilia of pinturaAlAgua" (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>
                <ul *ngIf="tipo=='Pinturas al disolvente' ">

                    <li *ngFor="let subfamilia of pinturaAlDisolvente" (click)="show(subfamilia)">
                        {{subfamilia}}
                </ul>


                <ul *ngIf=" tipo=='Pinceles brochas y rodillos' ">

                    <li *ngFor="let subfamilia of pincelesBrochasRodillos " (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>
                <ul *ngIf=" tipo=='Masillas' ">

                    <li *ngFor="let subfamilia of masillas " (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>
                <ul *ngIf=" tipo=='Anexos pintura' ">

                    <li *ngFor="let subfamilia of anexosPintura " (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>
                <ul *ngIf=" tipo=='Adhesivos' ">

                    <li *ngFor="let subfamilia of adhesivos " (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>

            </div>
        </div>
    </div>

    <hr>
