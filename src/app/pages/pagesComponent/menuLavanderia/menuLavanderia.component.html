<div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let tipo of productoLavanderia.getLavanderiaFamilia()
; index as i">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
      {{tipo}}
    </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">


                <ul *ngIf="tipo=='Lavandería doméstica' ">

                    <li *ngFor="let subfamilia of lavanderiaDomestica" (click)="show(subfamilia)">
                        {{subfamilia}}
                    </li>

                </ul>
                <ul *ngIf="tipo=='Lavandería indutrial' ">

                    <li *ngFor="let subfamilia of lavanderiaIndustrial" (click)="show(subfamilia)">
                        {{subfamilia}}
                </ul>

            </div>
        </div>
    </div>

    <hr>
